<!DOCTYPE html>
<html lang="en">
<head>

</head>
<style>
      body{
            background-color:whitesmoke ;     
           }
         thead{

        }

<body>

    <table>

        </tr>
        </thead>

            <td>{{ item.product.name }} </td>

        </tr>
        {% endfor %}
    </table>
    </center>
