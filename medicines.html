<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .product-details {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .product-image {
            max-width: 400px;
            margin-right: 20px;
        }

        .product-image img {
            width: 100%;
            height: auto;
        }

        .product-info {
            flex-grow: 1;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 18px;
            color: #e44d26; /* Flipkart's primary color */
            margin-bottom: 20px;
        }

        .buy-now-btn {
            background-color: #e44d26;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .add-cart-btn {
            background-color: #e44d26;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product-details">
            <div class="product-image">
                <img src="{% static 'images/amoxicillin.jpg' %}" alt="Medicine Image">
            </div>
            <div class="product-info">
                <div class="product-title">Medicine Name</div>
                <div class="product-description">
                  <h4>Amoxilin 500mg</h4>
                    <p>Used for bacterial infections</p>
                </div>
                <div class="product-price">$73.47 per strip</div>
                <button class="buy-now-btn">Buy Now</button>
                <button class="add-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>
        <div class="container">
            <div class="product-details">
              <div class="product-image">
                <img src="{% static 'images/Paracetamol.jpg' %}" alt="Medicine Image">
              </div>
              <div class="product-info">
                  <div class="product-title">Medicine Name</div>
                  <div class="product-description">
                    <h4>Paracetamol Tablets 500mg</h4>
                    <p>For Pain Relief,Fever,Cold and Analgesics</p>
                  </div>
                <div class="product-price">$30 per strip</div>
                <button class="buy-now-btn">Buy Now</button>
                <button class="add-cart-btn">Add to Cart</button>
              </div>
            </div>
        </div>

</body>
</html>
